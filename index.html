<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom n8n Full Page Chat</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f7f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 90vh;
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .chat-messages {
      flex: 1 1 auto;
      padding: 24px 16px 16px 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f7f7fa;
    }
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .message.user {
      align-self: flex-end;
      background: #0078fe;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .message.bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #eee;
    }
    .chat-input input {
      flex: 1 1 auto;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 12px 20px;
      background: #0078fe;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-input button:disabled {
      background: #b3d1fc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const webhookUrl = 'https://mushroomagency.app.n8n.cloud/webhook/bfe2af64-fb3f-4343-b965-09d5409ad97b/chat';
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      appendMessage(userMsg, 'user');
      chatInput.value = '';
      chatInput.disabled = true;
      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMsg })
        });
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        // Adjust this if your webhook returns a different property
        appendMessage(data.reply || data.message || JSON.stringify(data), 'bot');
      } catch (err) {
        appendMessage('Error: ' + err.message, 'bot');
      } finally {
        chatInput.disabled = false;
        chatInput.focus();
      }
    });
  </script>
</body>
</html>
